<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dias Designs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <style>

    /* Style the header */
    header {
    background-color: #790EAA;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
    }

    article {
    float: right;
    padding: 20px;
    width: 50%;
    background-color: #E9BFFD; 
    height: 700px;
    text-align: left;
    font-size: 20px;
    }

    /* Clear floats after the columns */
    section::after {
    content: "";
    display: table;
    clear: both;
    }

</style>
  </head>
  
  
  <body>

    <nav class="navbar">
      <!-- Dias Designs Logo -->
      <div class="navbar-logo">
        <a href="http://127.0.0.1:5500/index.html" class="navbar-logo">
         <img src="Images/Dias Designs Transparent Background.png" alt="Business logo" style="max-height: 100px" class = "py-2 px-2">
        </a>
      </div>

    <!-- Navigation Bar Menu -->
    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                ABOUT US
            </a>
        
            <a class="navbar-item">
                PRODUCTS
            </a>

            <a class="navbar-item">
                TESTIMONIALS
            </a>

            <a class="navbar-item">
                CONTACT US
            </a>

            <a class="navbar-item">
                FAQs
            </a>
        </div>

        <div class = "navbar-end">
            <a class="navbar-item">
                SEARCH
            </a>

            <a class="navbar-item">
                SHOPPING CART
            </a>
        </div>
    </div>

    </nav>

    <header> 
      <h1> CONTACT US </h1>
    </header>

    <!-- Contact Form -->

    <section> 
      <article> 
        <h1 style = "text-align:center">What's on your mind? </h1> 

        <div class="field">
          <label class="label">First Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="First Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Last Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Example: username@">
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Write something.."></textarea>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>    
        </article>
      </section>

  </body>
</html>
