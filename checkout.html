<body>

            <div class="containerA">

                        <h3>Checkout</h3>
                    </div>
            </div>
        </div>
    </section>    


    <div class="container">
            <div class="columns">
                <div class="column">
                    <!--<div class="column is-half">-->
                        <div class ="box has-background-light">
                            <b>Billing Address</b>
                            <br>
                                <label for="fullname">Name</label>
                                <input type="text" id="fullname" name="fullname">
                                <br><br>
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address">
                                <br><br>
                                <label for="city">City</label>
                                <input type="text" id="city" name="city">
                                <br><br>
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country">
                                <br><br>
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email">
                                <br><br>
                                <label for="number">Phone Number</label>
                                <input type="number" id="number" name="number">
                                <br><br>
                                <label>
                                <input type="checkbox" checked="checked" name="sameaddress"> Shipping address is same as billing</label>
                                <br>
                                <input type="button" value="Continue" class="button">
                                </label>
                        </div>
                    <!--</div>-->
                </div>
                <div class="column">
                        <!--<div class="column is-half">-->
                            <div class ="box has-background-light">
                                    <b>Your Cart</b>
                                    <br>
                                    <h5>Card<span class="price" style="color: black"> 2 items</span></h5>
                                    <br>
                                    <p><a href="#">Swimsuit</a><span class="price"> $1500</span></p>
                                    <p><a href="#">Dress</a><span class="price"> $3100</span></p>
                                    <br>
                                    <Total:<span class="price"><style="color:black">$4600</span></Total>
                            </div>
                        </div>
                    </div>

    </div>

        
        <!--modal-->
        <div class="modal">

                <div class="modal-content">
